<header class="header">
  <h2>My To Do List</h2>
  <form>
    <input [formControl]="task" type="text" placeholder="Title...">
    <span (click)="newTask()" class="addBtn">Add</span>
  </form>
</header>
<ul>
  <li *ngFor="let task of taskList; let i = index"
    [class.checked]="task.checked"
    (click)="checkElement(i)">
    {{task.title}}
    <span (click)="deleteElement(i);$event.stopPropagation()" class="close">Ã—</span>
  </li>
</ul>
